

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <html>
        <head>
          <meta charset="UTF-8">
          <script language="javascript" type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"></script>
          
          <script language="javascript" type="text/javascript" src="sketch.js"></script>
        </head>
        
        <body>
          <h1>Loading Text from a File</h1>
        

          <p>
            <button id="fileUploading" >Load Manifest.txt file</button>
          </p>
          <div class="fileUpload">
       
            <script>
            function fileUploading() {
                loadStrings('rainbow.txt', fileLoaded);
            }
            
            function fileLoaded(data) {
                // txt = data;
                createP(join(data, '<br/>'));
            }
            
            function fileRead(file) {
                createP(file.name + ' ' + file.size + ' ' + file.type);
            
                if (file.type == 'text') {
                createP(file.data);
                } else {
                createP('Warning: Unsupported file type.');
                }
              
            }
            
            function setup() {
                noCanvas();
            
                createFileInput(fileRead);
            
                var button = select('#loadfile');
                button.mousePressed(fileUploading);
            
               
            }
            </script>
     </div>

  </body>
  </html>
